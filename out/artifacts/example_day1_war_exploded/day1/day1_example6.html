<!DOCTYPE html>
<html>
<head>
	<TITLE>Using DIV Tag</TITLE>
</head>
<body>
    <div id="content" align="right">
        <h1>Aligning a Block of Content to the Right</h1>
        <p>Aligning a Block of Content to the Right</p>
        <p>The content can include anything you like, including tables, images, lists, and so on. Note, however, that right-aligned lists often do
not look very neat.</p>
    </div>
</body>
</html>
